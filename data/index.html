<!DOCTYPE html>
<html>

<head>
  <title>Projeto M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="tree.js"></script>
  <style>
    body {
      background: url('backgroundProjetoM.png') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1>Dashboard</h1>
  <div class="card">
    <h2 class="title">Mostrar na tela</h2>
    <div class="fileIntern">
      <div class="tnz-file-tree">
      <label class="tnz-file-tree-item year">
          <input class="tnz-file-tree-cb" type="checkbox">
          <span class="tnz-file-tree-label"><img class="iconFile" src="windows.png" >desktop</span>
          <div class="tnz-file-tree-branches p1">
              <label class="tnz-file-tree-item month">
              <input class="tnz-file-tree-cb" type="checkbox">
              <span class="tnz-file-tree-label"><img class="iconFile" src="hardware.png" >NVIDIA GeForce RTX 2060	</span>
              <div class="tnz-file-tree-branches p1">
                  <label class="tnz-file-tree-item day">
                      <input class="tnz-file-tree-cb" type="checkbox">
                      <span class="tnz-file-tree-label"><img class="iconFile" src="hardware.png" >Temperatures</span>
                      <div class="tnz-file-tree-branches p1">                          
                        <label class="tnz-file-tree-item hour">
                              <input class="tnz-file-tree-cb" type="checkbox" name="CPU_Package">
                              <span class="tnz-file-tree-label"><img class="iconFile" src="information.png" >CPU Package</span>
                          </label><br>
                          <label class="tnz-file-tree-item hour">
                            <input class="tnz-file-tree-cb" type="checkbox" name="Temperature_#1">
                            <span class="tnz-file-tree-label"><img class="iconFile" src="information.png" >Temperature #1</span>
                          </label><br>
                          <label class="tnz-file-tree-item hour">
                            <input class="tnz-file-tree-cb" type="checkbox" name="Temperature_#2">
                            <span class="tnz-file-tree-label"><img class="iconFile" src="information.png" >Temperature #2</span>
                          </label><br>
                          <label class="tnz-file-tree-item hour">
                            <input class="tnz-file-tree-cb" type="checkbox" name="Temperature_#3">
                            <span class="tnz-file-tree-label"><img class="iconFile" src="information.png" >Temperature #3</span>
                          </label><br>
                      </div>
                  </label>
              </div>
          </label>
          </div>
      </label>
  </div>

  </div></div>
  
  
  <div class="card">
    <h2 class="title">Refresh time</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <label for="refreshTime">time</label>
          <input type="number" id="refreshTime" name="rTime" value = "3"><br>
          <input type="submit" value="enter">
        </p>
      </form>
    </div>
  </div>
    
  <div class="card">
    <h2 class="title">Computer source IP</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <label for="ip">IP</label>
          <input type="text" id = "ip" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" value="10.0.0.189"><br>
          <label for="port">port</label>
          <input type="text" id = "port" name="port" value="8085"><br>
          <input type="submit" value="enter">
        </p>
      </form>
    </div>
  </div>  
  
    <div class="card">
      <h2 class="title">Restart</h2>
      <div class="content">
        <form action="/" method="POST">
          <p>
            <input type="submit" value="restart" name="restart">
          </p>
        </form>
      </div>
    </div>
    
    <div class="card">
      <h2 class="title">Config mode</h2>
      <div class="content">
        <h3>isso vai apagar suas configurações de wifi e reiniciar o dispositivo </h3>
        <form action="/" method="POST">
          <p>
            <input type="submit" value="restart" name="restart">
          </p>
        </form>
      </div>
    </div>
    
    
</body>

</html>
