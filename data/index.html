<!DOCTYPE html>
<html>

<head>
  <title>Projeto M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="tree.js"></script>
  <style>
    body {
      background-image: linear-gradient(#462f7f, #d900e9);
    }
  </style>
</head>

<body>
  <h1>Dashboard</h1>
  <div class="card">
    <h2 class="title">Mostrar na tela</h2>
    <div class="p-2">
      <form action="/display" method="POST">
        <!– Para processar os dados vamor ter de identificar as camadas, cada uma vai ter um valor, começando pela raiz
          com zero–>
          <div class="fileIntern">
            <div class="tnz-file-tree">
              <label class="tnz-file-tree-item year">
                <input class="tnz-file-tree-cb" type="checkbox" name="desktop" value="1">
                <span class="tnz-file-tree-label"><img class="iconFile" src="windows.png">desktop</span>
                <div class="tnz-file-tree-branches p1">
                  <label class="tnz-file-tree-item month">
                    <input class="tnz-file-tree-cb" type="checkbox" name = "NVIDIA GeForce RTX 2060" value="1">
                    <span class="tnz-file-tree-label"><img class="iconFile" src="hardware.png">NVIDIA GeForce RTX 2060</span>
                    <div class="tnz-file-tree-branches p1">
                      <label class="tnz-file-tree-item day">
                        <input class="tnz-file-tree-cb" type="checkbox" name = "Temperatures" value="3">
                        <span class="tnz-file-tree-label"><img class="iconFile" src="hardware.png">Temperatures</span>
                        <div class="tnz-file-tree-branches p1">
                          <label class="tnz-file-tree-item hour">
                            <input class="tnz-file-tree-cb" type="checkbox" name="CPU Package" value="4">
                            <span class="tnz-file-tree-label"><img class="iconFile" src="information.png">CPU Package</span>
                          </label><br>
                          <label class="tnz-file-tree-item hour">
                            <input class="tnz-file-tree-cb" type="checkbox" name="CPU Package #1" value="4">
                            <span class="tnz-file-tree-label"><img class="iconFile" src="information.png">CPU Package</span>
                          </label><br>
                        </div>
                      </label>
                    </div>
                  </label>
                </div>
              </label>
            </div>
            <div class="tnz-file-tree">
              <label class="tnz-file-tree-item year">
                <input class="tnz-file-tree-cb" type="checkbox" name="desktop" value="1">
                <span class="tnz-file-tree-label"><img class="iconFile" src="windows.png">desktop</span>
              </label>
            </div>
            <input type="submit" name="submit" value="Submit" />
          </div>
      </form>
    </div>
  </div>


  <div class="card">
    <h2 class="title">Refresh time</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <label for="refreshTime">time</label>
          <input type="number" id="refreshTime" name="rTime" value="3"><br>
          <input type="submit" value="enter">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Computer source IP</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <label for="ip">IP</label>
          <input name="ip" type="text" id="ip" minlength="7" maxlength="15" size="15"
value="10.0.0.189"><br>
          <label for="port">port</label>
          <input type="text" id="port" name="port" value="8085"><br>
          <input type="submit" value="enter">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Restart</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <input type="submit" value="true" name="restart">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Config mode</h2>
    <div class="content">
      <h3>isso vai apagar suas configurações de wifi e reiniciar o dispositivo </h3>
      <form action="/" method="POST">
        <p>
          <input type="submit" value="enter" name="configMode">
        </p>
      </form>
    </div>
  </div>


</body>

</html>
