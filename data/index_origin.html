<!DOCTYPE html>
<html>

<head>
  <title>Projeto M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="tree.js"></script>
  <style>
    body {
      background-image: linear-gradient(#462f7f, #d900e9);
    }
  </style>
</head>

<body>
  <h1>Dashboard</h1>
  <div class="card">
    <h2 class="title">Refresh time</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <label for="refreshTime">time</label>
          <input type="number" id="refreshTime" name="rTime" value="3"><br>
          <input type="submit" value="enter">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Computer source IP</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <label for="ip">IP</label>
          <input name="ip" type="text" id="ip" minlength="7" maxlength="15" size="15" value="10.0.0.189"><br>
          <label for="port">port</label>
          <input type="text" id="port" name="port" value="8085"><br>
          <input type="submit" value="enter">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Restart</h2>
    <div class="content">
      <form action="/" method="POST">
        <p>
          <input type="submit" value="true" name="restart">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Config mode</h2>
    <div class="content">
      <h3>isso vai apagar suas configurações de wifi e reiniciar o dispositivo </h3>
      <form action="/" method="POST">
        <p>
          <input type="submit" value="enter" name="configMode">
        </p>
      </form>
    </div>
  </div>

  <div class="card">
    <h2 class="title">Mostrar na tela</h2>
    <div class="p-2">
      <form action="/display" method="POST">
        <div class="fileIntern">
          <img class="iconFile" src="w.png">computer
          <div class=" p1"><!--here--></div>
          <input type="submit" name="submit" value="Submit">
          <input type="submit" name="submit" value="Refresh">
        </div>
      </form>
    </div>
  </div>


</body>

</html>
